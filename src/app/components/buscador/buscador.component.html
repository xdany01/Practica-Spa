<h1>Resultados de la busqueda {{termino}}</h1>
<hr>
<div class="row" *ngIf="heroes.length === 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No ese encontraron resultados para {{termino}}
    </div>
  </div>
</div>
<div class="row row-cols-1 row-cols-md-3 g-4">
  <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>
