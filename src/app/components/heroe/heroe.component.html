<h1 class="px-2">{{heroe.nombre | uppercase}}</h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]=heroe.img class="img-fluid" [alt]=heroe.nombre>
  </div>
  <div class="col-md-8 d-flex flex-column justify-content-between">
    <div class="d-flex justify-content-between px-2">
      <h3 class="heroe-nombre">{{heroe.nombre}} <span class="text-muted fs-6">({{heroe.aparicion | date:'y'}})</span>
      </h3>
      <img [src]=srcImg [alt]=heroe.nombre class="img-logo">
    </div>
    <hr>
    <p>{{heroe.bio}}</p>
    <div class="d-grid gap-2 my-3 px-2">
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</a>
    </div>
  </div>
</div>
